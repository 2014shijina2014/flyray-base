<!DOCTYPE html>
<html>
<head>
<title>控制台</title>
#parse("sys/header.html")
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="rrapp">
<div class="row">
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-aqua">
      	<i class="ion ion-ios-gear-outline"></i>
      </span>
      <div class="info-box-content">
        <span class="info-box-text">交易金额</span>
        <span class="info-box-number">19239</span>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-red">
      	<i class="ion ion-ios-gear-outline"></i>
      </span>
      <div class="info-box-content">
        <span class="info-box-text">平均客流</span>
        <span class="info-box-number">467</span>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-blue">
      	<i class="ion ion-ios-gear-outline"></i>
      </span>
      <div class="info-box-content">
        <span class="info-box-text">平均单价</span>
        <span class="info-box-number">90</span>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-fuchsia">
      	<i class="ion ion-ios-gear-outline"></i>
      </span>
      <div class="info-box-content">
        <span class="info-box-text">上日交易金额</span>
        <span class="info-box-number">92320</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">月报</h3>
      </div>
    </div>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-md-8">
        <p class="text-center">
          <strong>日期: 1 Jan, 2017 - 30 Jul, 2017</strong>
        </p>

        <div class="chart">
          <!-- Sales Chart Canvas -->
          <div id="main" style="width:700px;height:200px;"></div>
        </div>
        <!-- /.chart-responsive -->
      </div>
      <!-- /.col -->
      <div class="col-md-4">
        <p class="text-center">
          <strong>Goal Completion</strong>
        </p>

        <div class="progress-group">
          <span class="progress-text">Add Products to Cart</span>
          <span class="progress-number"><b>160</b>/200</span>

          <div class="progress sm">
            <div class="progress-bar progress-bar-aqua" style="width: 80%"></div>
          </div>
        </div>
        <!-- /.progress-group -->
        <div class="progress-group">
          <span class="progress-text">Complete Purchase</span>
          <span class="progress-number"><b>310</b>/400</span>

          <div class="progress sm">
            <div class="progress-bar progress-bar-red" style="width: 80%"></div>
          </div>
        </div>
        <!-- /.progress-group -->
        <div class="progress-group">
          <span class="progress-text">Visit Premium Page</span>
          <span class="progress-number"><b>480</b>/800</span>

          <div class="progress sm">
            <div class="progress-bar progress-bar-green" style="width: 80%"></div>
          </div>
        </div>
        <!-- /.progress-group -->
        <div class="progress-group">
          <span class="progress-text">Send Inquiries</span>
          <span class="progress-number"><b>250</b>/500</span>

          <div class="progress sm">
            <div class="progress-bar progress-bar-yellow" style="width: 80%"></div>
          </div>
        </div>
        <!-- /.progress-group -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <div class="box-footer">
    <div class="row">
      <div class="col-sm-3 col-xs-6">
        <div class="description-block border-right">
          <span class="description-percentage text-green"><i class="fa fa-caret-up"></i> 17%</span>
          <h5 class="description-header">$35,210.43</h5>
          <span class="description-text">总收入</span>
        </div>
        <!-- /.description-block -->
      </div>
      <!-- /.col -->
      <div class="col-sm-3 col-xs-6">
        <div class="description-block border-right">
          <span class="description-percentage text-yellow"><i class="fa fa-caret-left"></i> 0%</span>
          <h5 class="description-header">$10,390.90</h5>
          <span class="description-text">总支出</span>
        </div>
        <!-- /.description-block -->
      </div>
      <!-- /.col -->
      <div class="col-sm-3 col-xs-6">
        <div class="description-block border-right">
          <span class="description-percentage text-green"><i class="fa fa-caret-up"></i> 20%</span>
          <h5 class="description-header">$24,813.53</h5>
          <span class="description-text">毛利润</span>
        </div>
        <!-- /.description-block -->
      </div>
      <!-- /.col -->
      <div class="col-sm-3 col-xs-6">
        <div class="description-block">
          <span class="description-percentage text-red"><i class="fa fa-caret-down"></i> 18%</span>
          <h5 class="description-header">1200</h5>
          <span class="description-text">净利润</span>
        </div>
        <!-- /.description-block -->
      </div>
    </div>
    <!-- /.row -->
  </div>
  
</div>
<div class="row">
  <div id="main1" style="width: 100%;height:400px;"></div>
</div>

</div>
<script type="text/javascript">

</script>
<script src="${rc.contextPath}/js/sys/main.js?_${date.systemTime}"></script>
</body>
</html>
