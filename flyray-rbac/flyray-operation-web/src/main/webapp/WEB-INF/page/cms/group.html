<!DOCTYPE html>
<html>
<head>
<title>团队列表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.groupName" @keyup.enter="query" placeholder="团队名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("cms:group:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;添加</a>
			#end
			#if($shiro.hasPermission("cms:group:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("cms:group:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal" enctype="multipart/form-data">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">团队名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="group.groupName" placeholder="团队名"/>
			    </div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">团队Logo</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="group.groupLogo" placeholder="团队Logo"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">团队SLogan</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="group.groupSlogan" placeholder="团队SLogan"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">团队介绍</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="group.groupIntro" placeholder="团队介绍"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">团队类别</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="group.groupCategoryId" placeholder="团队类别"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">创建人</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="group.custmerNo" placeholder="创建人"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">小组地址</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="group.groupAddress" placeholder="小组地址"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">机构</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="group.orgId" placeholder="机构"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">商户</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="group.merchantId" placeholder="商户"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">创建时间</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="group.createTime" placeholder="创建时间"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">标记</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="group.flag" placeholder="标记"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="取消"/>
			</div>
		</form>
	</div>
</div>
<script src="${rc.contextPath}/js/cms/group.js?_${date.systemTime}"></script>
</body>
</html>
