<!DOCTYPE html>
<html>
<head>
<title>管理员列表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.serialNo" @keyup.enter="query" placeholder="支付流水号">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("pay:paySerial:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("pay:paySerial:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("pay:paySerial:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">支付流水号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="paySerial.serialNo" placeholder="支付流水号"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">订单号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="paySerial.payOrderNo" placeholder="订单号"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">支付渠道号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="paySerial.payChannelNo" placeholder="支付渠道号"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">支付公司编号</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="paySerial.payCompanyNo" placeholder="支付公司编号"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">交易金额</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="paySerial.payAmt" placeholder="交易金额"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">交易手续费</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="paySerial.payFee" placeholder="交易手续费"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">支付记账状态</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="paySerial.accountStatus" placeholder="支付记账状态"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">支付状态</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="paySerial.payStatus" placeholder="支付状态"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/pay/pay_serial.js?_${date.systemTime}"></script>
</body>
</html>
