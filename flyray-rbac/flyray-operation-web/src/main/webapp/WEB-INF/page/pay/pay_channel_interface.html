<!DOCTYPE html>
<html>
<head>
<title>管理员列表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.payChannelNo" @keyup.enter="query" placeholder="支付通道">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("pay:payChannelInterface:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("pay:payChannelInterface:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("pay:payChannelInterface:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">支付通道</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="payChannelInterface.payChannelNo" placeholder="支付通道"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">支付公司</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="payChannelInterface.payCompanyNo" placeholder="支付公司"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">交易类型 支付 退款 支付查询 退款查询</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="payChannelInterface.tradeType" placeholder="交易类型 支付 退款 支付查询 退款查询"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">接口名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="payChannelInterface.serviceName" placeholder="接口名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/pay/pay_channel_interface.js?_${date.systemTime}"></script>
</body>
</html>
