<!DOCTYPE html>
<html>
<head>
<title>管理员列表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.customerNo" @keyup.enter="query" placeholder="客户号">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("crm:customer:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("crm:customer:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("crm:customer:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="customer.customerNo" placeholder="客户号"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="customer.custName" placeholder="客户名称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="customer.phone" placeholder="客户电话"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户性别</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="customer.sex" placeholder="客户性别"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="customer.address" placeholder="客户地址"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户昵称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="customer.nickname" placeholder="客户昵称"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户年龄</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="customer.age" placeholder="客户年龄"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">客户生日</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="customer.birthday" placeholder="客户生日"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">所属商户</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="customer.merchantNo" placeholder="所属商户"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">所属机构</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="customer.orgNo" placeholder="所属机构"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/crm/customer.js?_${date.systemTime}"></script>
</body>
</html>
